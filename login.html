<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./login_files/login.css" />

    <style id="dark-reader-style" type="text/css">
      /* Common theme */
      html,
      body,
      :not([style*="background-color:"]) {
        background-color: rgb(22, 25, 28) !important;
      }
      html,
      body,
      :not([style*="color:"]) {
        color: rgb(165, 156, 138) !important;
      }
      h1:not([style*="color:"]),
      h2:not([style*="color:"]),
      h3:not([style*="color:"]),
      h4:not([style*="color:"]),
      h5:not([style*="color:"]),
      h6:not([style*="color:"]) {
        color: rgb(241, 141, 103) !important;
      }
      cite:not([style*="color:"]) {
        color: rgb(128, 200, 147) !important;
      }
      input:not([style*="background-color:"]),
      textarea:not([style*="background-color:"]),
      button:not([style*="background-color:"]),
      [role="button"] {
        background-color: rgb(37, 52, 67) !important;
      }
      input:not([style*="background-color:"]):hover,
      textarea:not([style*="background-color:"]):hover,
      button:not([style*="background-color:"]):hover,
      [role="button"]:hover {
        background-color: rgb(34, 58, 81) !important;
      }
      input:not([style*="background-color:"]):active,
      input:not([style*="background-color:"]):focus,
      textarea:not([style*="background-color:"]):active,
      textarea:not([style*="background-color:"]):focus,
      button:not([style*="background-color:"]):active,
      button:not([style*="background-color:"]):focus,
      [role="button"]:active,
      [role="button"]:focus {
        background-color: rgb(33, 60, 86) !important;
      }
      a:not([style*="color:"]) {
        color: rgb(128, 179, 200) !important;
      }
      a:not([style*="color:"]):hover {
        color: rgb(142, 190, 214) !important;
      }
      a:not([style*="color:"]):active,
      a:not([style*="color:"]):focus {
        color: rgb(155, 202, 228) !important;
      }
      :not([style*="border-color:"]),
      ::before,
      ::after {
        border-color: rgb(83, 116, 134) !important;
      }
      div:empty {
        background-color: rgb(22, 25, 28) !important;
      }
      input::placeholder,
      textarea::placeholder {
        color: rgb(165, 156, 138) !important;
      }
      input:not([style*="background-image:"]),
      textarea:not([style*="background-image:"]) {
        background-image: none !important;
      }
    </style>

  <body>
    <br />
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="login.html" method="post">
          <h1>Create Account</h1>
          <br />
          <!-- <span>or use your email for registration</span>-->
          <input
            required=""
            type="text"
            name="username"
            placeholder="UserName"
          />
          <input required="" type="email" name="email" placeholder="Email" />
          <input
            required=""
            type="password"
            name="pass"
            placeholder="Password"
          />
          <input required="" type="text" name="phno" placeholder="Phone no." />
          <input
            required=""
            type="text"
            name="address"
            placeholder="Address "
          />

          <br />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="index.html" method="post">
          <h1>Sign in</h1>
          <br />
          <input type="email" name="email" required="" placeholder="Email" />
          <input
            type="password"
            name="pass"
            required=""
            placeholder="Password"
          />
          <a href="Forgot.html">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./login_files/login.js.download"></script>

      />

  </body>
